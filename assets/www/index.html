<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
"http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>GZ mobile</title>
  <link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.3.1.css">
  <link rel="stylesheet" href="styles/validation.css">
  <script type="text/javascript" src="jquery.mobile/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jquery.mobile/jquery.mobile-1.3.1.min.js"></script>
  <script type="text/javascript" src="scripts/utils.js"></script>
  <script type="text/javascript" src="scripts/simple_inheritance.js"></script>
  <script type="text/javascript" src="scripts/data.js"></script>
  <script type="text/javascript" src="scripts/remote_json.js"></script>
  <script type="text/javascript" src="scripts/jquery.validate.js"></script>
  
  <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
  <!-- Home -->
  <div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
      <h3>GZ mobile</h3>
      <h4 id="subtitle"></h4>
    </div>
    <div data-role="content">
      <form action="" id="basicForm">
        <div id="data1">
          <div data-role="fieldcontain">
            <input name="name" id="textinput2" placeholder="Name" value="" type="text" data-mini="true"
              class="required" minlength="4"/>
          </div>
          <div data-role="fieldcontain">
            <input name="email" id="textinput3" placeholder="Email" value="" type="email" data-mini="true" class="required" />
          </div>
          <div data-role="fieldcontain">
            <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
              <legend> Choose gender </legend>
              <input id="radio1" name="gender" value="male" data-theme="b" type="radio">
              <label for="radio1">Male </label>
              <input id="radio2" name="gender" value="female" data-theme="b" type="radio">
              <label for="radio2"> Female </label>
            </fieldset>
          </div>
          <input type="submit" data-inline="true" data-theme="b" data-icon="arrow-r" data-iconpos="right" value="Submit"
            data-mini="true" id="submit1">
        </div>
        <div id="data2">
          <div data-role="fieldcontain">
            <textarea name="needs" id="textarea2" placeholder="What do you need?" data-mini="true"></textarea>
          </div>
          <input type="submit" data-inline="true" data-theme="b" data-icon="arrow-r" data-iconpos="right" value="Submit"
            data-mini="true" id="submit2">
        </div>
      </form>
      <div id="dataResult"></div>
    </div>
    <div data-theme="a" data-role="footer" data-position="fixed">
      <h1>Copyright 2013. All rights reserverd</h1>
    </div>
  </div>
</body>
</html>
